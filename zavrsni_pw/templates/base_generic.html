<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="auth-bar">
        {% if user.is_authenticated %}
            Logged in as {{ user.username }}
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a> | 
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    <hr><br>

    <h1>SportScore</h1>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/main">Home</a></li>
            <li><a href="/main/sports">Sports</a></li>
            <li><a href="/main/leagues">Leagues</a></li>
            <li><a href="/main/teams">Teams</a></li>
            <li><a href="/main/matches">Matches</a></li>
        </ul>
        {% endblock %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
