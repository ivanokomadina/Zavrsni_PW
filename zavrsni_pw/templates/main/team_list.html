{% extends "base_generic.html" %}
{% block content %}
<br>
<h2> Teams </h2>
<br>
{% for team in team_list %}
    <div class="team">
        <h4><a href="{% url 'main:team-matches' team.pk %}">
                {{ team.name }}
            </a>
        </h4>
        League: {{ team.league }} <br>
        Founded: {{ team.founded_year }} <br>
        -----
    </div>
{% endfor %}
{% endblock %}
