{% extends "base_generic.html" %}
{% block content %}
<br>
<h2> Leagues </h2>
<br>
{% for league in league_list %}
    <div class="league">
        <h4><a href="{% url 'main:league-teams' league.pk %}">
                {{ league.name }} league
            </a>
        </h4>
        Country: {{ league.country }} <br>
        Sport: {{ league.sport }} <br>
        -----
    </div>
{% endfor %}
{% endblock %}
