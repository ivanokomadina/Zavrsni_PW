{% extends "base_generic.html" %}

{% block content %}
<h2>Delete match</h2>

<p>
    Are you sure you want to delete this match?<br>
    {{ match.home_team }} vs {{ match.away_team }}
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'main:matches' %}">Cancel</a>
{% endblock %}
